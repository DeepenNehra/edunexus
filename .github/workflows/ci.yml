name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Tests
      run: npm test -- --passWithNoTests
    
    - name: Build
      run: npm run build
      env:
        CI: false